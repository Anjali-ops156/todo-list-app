<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>To Do App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      border-radius: 20px;
      border: 3px solid transparent;
      background-color: #ffffff;
      padding: 2rem;
      animation: borderPulse 4s infinite ease-in-out;
    }

    @keyframes borderPulse {
      0% {
        border-color: #ffc0cb;
      }

      50% {
        border-color: #87cefa;
      }

      100% {
        border-color: #ffc0cb;
      }
    }

    h4 {
      font-weight: bold;
      color: #2c3e50;
      text-align: center;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary,
    .btn-danger,
    .btn-warning,
    .btn-success {
      border-radius: 10px;
      box-shadow: 0 0 0 rgba(0, 0, 0, 0);
      transition: all 0.3s ease-in-out;
      font-weight: 500;
    }

    .btn-primary {
      background-color: #6c5ce7;
      border: none;
    }

    .btn-primary:hover {
      background-color: #a29bfe;
      box-shadow: 0 0 10px rgba(162, 155, 254, 0.6);
    }

    .btn-danger:hover {
      box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
    }

    .btn-warning {
      background-color: #f39c12;
      color: #fff;
    }

    .btn-warning:hover {
      background-color: #e67e22;
      box-shadow: 0 0 10px rgba(243, 156, 18, 0.5);
    }

    .btn-success:hover {
      box-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
    }

    .btn-logout {
      background-color: #c0392b;
      color: #fff;
      border: none;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 0 rgba(0, 0, 0, 0);
    }

    .btn-logout:hover {
      background-color: #e74c3c;
      box-shadow: 0 0 15px rgba(231, 76, 60, 0.7);
      transform: scale(1.02);
    }

    .btn-warning {
      background-color: #f39c12;
      color: #fff;
      border: none;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 0 rgba(0, 0, 0, 0);
    }

    .btn-warning:hover {
      background-color: #e67e22;
      box-shadow: 0 0 15px rgba(243, 156, 18, 0.7);
      transform: scale(1.02);
    }


    .table {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    .text-center a button {
      margin-top: 10px;
    }

    @media (max-width: 576px) {
      .card {
        padding: 1.5rem;
      }

      .col-8,
      .col-auto {
        width: 100% !important;
        margin-bottom: 10px;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <section class="container">
    <div class="text-center mb-4">
      <h3 class="fw-bold text-dark">Welcome Back, {{ user.username|capfirst }}!</h3>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="card">
          <h4 class="mb-4">To Do App</h4>

          <form method="POST" class="row g-3 justify-content-center mb-3">
            {% csrf_token %}
            <div class="col-8">
              <input type="text" class="form-control" name="task" placeholder="Enter a task here" />
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary">Add Task</button>
            </div>
          </form>

          <div class="text-center mb-3">
            <a href="{% url 'logout' %}">
              <button class="btn btn-logout px-4 me-2">Logout</button>
            </a>
            <a href="{% url 'change-password' %}">
              <button class="btn btn-warning px-4">Change Password</button>
            </a>
          </div>

          <table class="table table-striped text-center">
            <thead>
              <tr>
                <th>Todo item</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for i in todos %}
              <tr>
                <td>{{ i.todo_name }}</td>
                <td>
                  {% if i.status %}
                  <span class="badge bg-success">Completed</span>
                  {% else %}
                  <span class="badge bg-warning text-dark">In Progress</span>
                  {% endif %}
                </td>
                <td>
                  <a href="{% url 'delete' i.id %}" class="btn btn-danger btn-sm">Delete</a>
                  {% if not i.status %}
                  <a href="{% url 'update' i.id %}" class="btn btn-success btn-sm ms-1">Finish</a>
                  {% endif %}
                </td>
              </tr>
              {% empty %}
              <tr>
                <td colspan="3">No tasks added yet.</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
