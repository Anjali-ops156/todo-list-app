{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f1f3f9;
    }

    .wrapper {
      max-width: 430px;
      width: 100%;
      background: #fff;
      padding: 34px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .wrapper h2 {
      font-size: 24px;
      font-weight: 700;
      color: #333;
      text-align: center;
      position: relative;
      margin-bottom: 25px;
    }

    .wrapper h2::before {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -6px;
      height: 3px;
      width: 30px;
      border-radius: 12px;
      background: #4070f4;
    }

    .input-box {
      position: relative;
      height: 50px;
      margin: 20px 0;
    }

    .input-box input {
      width: 100%;
      height: 100%;
      padding: 0 45px 0 15px;
      font-size: 16px;
      color: #333;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .input-box input:focus,
    .input-box input:valid {
      border-color: #4070f4;
    }

    .input-box i {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      font-size: 16px;
      color: #ff4d4f;
    }

    .input-box.button input {
      background-color: #007bff;
      color: #fff;
      font-weight: 600;
      border: none;
      cursor: pointer;
      letter-spacing: 0.5px;
    }

    .input-box.button input:hover {
      background-color: #0056b3;
    }

    .text h3 {
      text-align: center;
      font-size: 14px;
      color: #333;
      margin-top: 10px;
      font-weight: 500;
    }

    .text h3 a {
      color: #4070f4;
      text-decoration: none;
      font-weight: 600;
      margin-left: 4px;
    }

    .text h3 a:hover {
      text-decoration: underline;
    }

    .auth-message {
      color: #b22222;
      font-size: 15px;
      text-align: center;
      margin-bottom: 10px;
    }

    .back-button {
      text-align: center;
      margin-top: 15px;
    }

    .back-button a {
      color: #4070f4;
      font-size: 14px;
      text-decoration: none;
    }

    .back-button a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h2>Login</h2>

    {% if messages %}
    {% for message in messages %}
    <div class="auth-message">{{ message }}</div>
    {% endfor %}
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <div class="input-box">
        <input type="text" name="username" placeholder="Enter your username" required>
        <i class="fas fa-lock"></i>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Enter your password" required>
        <i class="fas fa-lock"></i>
      </div>
      <div class="input-box button">
        <input type="submit" value="Login">
      </div>
      <div class="text">
        <h3>Don't have an account?<a href="{% url 'register' %}">Register now</a></h3>
        <h3>Forgot Password?<a href="{% url 'change-password' %}">Change Password</a></h3>
      </div>
    </form>

    <div class="back-button">
      <a href="{% url 'landing' %}">‚Üê Back to Dashboard</a>
    </div>
  </div>
</body>

</html>
