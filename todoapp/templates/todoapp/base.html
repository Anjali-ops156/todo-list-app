{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>To-Do App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS (Optional) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    * {
      box-sizing: border-box;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .navbar {
      z-index: 2;
    }

    .nav-link {
      padding: 8px 16px;
      margin: 0 5px;
      border-radius: 20px;
      transition: all 0.3s ease-in-out;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
      transform: scale(1.05);
    }


    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      z-index: 2;
    }

    .hero-content h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin: 20px 0;
    }

    .btn-get-started {
      background-color: #fff;
      color: #007bff;
      font-size: 1.1rem;
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn-get-started:hover {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>

<body>
  <!-- ✅ Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-transparent px-4">
    <a class="navbar-brand" href="#">To-Do App</a>
    <div class="ms-auto">
      <a class="nav-link d-inline me-3" href="{% url 'login' %}">Login</a>
      <a class="nav-link d-inline" href="{% url 'register' %}">Register</a>
    </div>
  </nav>

  <!-- ✅ Hero Section -->
  <div class="hero-content">
    <h1>Welcome to To-Do App</h1>
    <p>Track your tasks. Stay productive. Get things done.</p>
    <a href="{% url 'login' %}" class="btn btn-get-started">Get Started</a>
  </div>
</body>

</html>
