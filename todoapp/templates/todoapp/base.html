{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>To-Do App Landing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts and Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f9ff;
      overflow-x: hidden;
    }

    .navbar {
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .nav-link {
      color: #007bff !important;
      font-weight: 500;
      margin-left: 15px;
    }

    .nav-link:hover {
      color: #0056b3 !important;
    }

    .landing {
      position: relative;
      padding-top: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      flex-direction: column;
      z-index: 2;
    }

    .landing h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #0a2540;
    }

    .landing p {
      margin: 20px 0;
      font-size: 1.2rem;
      color: #555;
      max-width: 600px;
    }

    .btn-get-started {
      background-color: #007bff;
      color: white;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 1.1rem;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
      border: 2px solid transparent;
    }

    .btn-get-started:hover {
      background-color: white;
      color: #007bff;
      border: 2px solid #007bff;
    }

    @media (max-width: 768px) {
      .landing h1 {
        font-size: 2rem;
      }

      .landing p {
        font-size: 1rem;
      }
    }

    .bottom-gradient {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 250px;
      background: linear-gradient(to top, #dceeff 0%, #f4f9ff 100%);
      pointer-events: none;
      z-index: -1;
    }



    /* Animated Background */
    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 123, 255, 0.1);
      animation: float 12s infinite ease-in-out;
    }

    .circle:nth-child(1) {
      width: 200px;
      height: 200px;
      top: 20%;
      left: -100px;
      animation-delay: 0s;
    }

    .circle:nth-child(2) {
      width: 150px;
      height: 150px;
      bottom: 10%;
      right: -80px;
      animation-delay: 3s;
    }

    .circle:nth-child(3) {
      width: 100px;
      height: 100px;
      top: 60%;
      left: 70%;
      animation-delay: 6s;
    }

    .circle:nth-child(4) {
      width: 180px;
      height: 180px;
      top: 40%;
      right: -120px;
      animation-delay: 1.5s;
    }

    .circle:nth-child(5) {
      width: 120px;
      height: 120px;
      bottom: 20%;
      left: 30%;
      animation-delay: 4.5s;
    }

    .circle:nth-child(6) {
      width: 90px;
      height: 90px;
      top: 15%;
      right: 30%;
      animation-delay: 7.5s;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 123, 255, 0.1);
      animation: float 12s infinite ease-in-out;
    }

    .circle:nth-child(5) {
      animation: float 18s infinite ease-in-out;
    }

    .circle:nth-child(6) {
      animation: float 20s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
      }

      50% {
        transform: translateY(-30px) scale(1.05);
      }

      100% {
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>

<body>

  <!-- Background Animation -->
  <div class="background-animation">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-4">
      <a class="navbar-brand fw-bold text-primary" href="#">To-Do App</a>
      <div class="ms-auto d-flex align-items-center">
        <a class="nav-link" href="{% url 'login' %}">Login</a>
        <a class="nav-link" href="{% url 'register' %}">Register</a>
      </div>
    </div>
  </nav>

  <!-- Landing Content -->
  <div class="landing container">
    <h1>To Do List Mobile App</h1>
    <p>Stay organized and boost your productivity with our intuitive and easy-to-use task manager. Sign up and start
      tracking your goals today.</p>
    <a href="{% url 'login' %}" class="btn btn-get-started">Get Started</a>
  </div>

  <div class="bottom-gradient"></div>

</body>

</html>
