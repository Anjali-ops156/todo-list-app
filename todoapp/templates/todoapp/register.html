<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f1f3f9;
    }

    .wrapper {
      max-width: 430px;
      width: 100%;
      background: #fff;
      padding: 34px;
      border-radius: 6px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .wrapper h2 {
      font-size: 22px;
      font-weight: 600;
      color: #333;
      position: relative;
      margin-bottom: 20px;
    }

    .wrapper h2::before {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      height: 3px;
      width: 28px;
      border-radius: 12px;
      background: #4070f4;
    }

    .input-box {
      height: 52px;
      margin: 18px 0;
    }

    .input-box input {
      width: 100%;
      height: 100%;
      padding: 0 15px;
      font-size: 17px;
      color: #333;
      border: 1.5px solid #C7BEBE;
      border-bottom-width: 2.5px;
      border-radius: 6px;
      transition: 0.3s ease;
      outline: none;
    }

    .input-box input:focus,
    .input-box input:valid {
      border-color: #4070f4;
    }

    .input-box.button input {
      background: #4070f4;
      color: #fff;
      border: none;
      cursor: pointer;
      letter-spacing: 1px;
      font-weight: 500;
    }

    .input-box.button input:hover {
      background: #0e4bf1;
    }

    .text h3 {
      text-align: center;
      font-size: 14px;
      color: #333;
      margin-top: 10px;
    }

    .text h3 a {
      color: #4070f4;
      text-decoration: none;
    }

    .text h3 a:hover {
      text-decoration: underline;
    }

    .message {
      color: #b22222;
      font-size: 16px;
      text-align: center;
      margin-bottom: 15px;
    }

    .success {
      color: green;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h2>Register</h2>

    {% if messages %}
    {% for message in messages %}
    <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
    {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}
      <div class="input-box">
        <input type="text" name="username" placeholder="Enter your username" required>
      </div>
      <div class="input-box">
        <input type="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Create a password" required>
      </div>
      <div class="input-box">
        <input type="password" name="confirm_password" placeholder="Confirm your password" required>
      </div>
      <div class="input-box button">
        <input type="submit" value="Register">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="{% url 'login' %}">Login now</a></h3>
      </div>
      <div class="links" style="text-align:center; margin-top:15px;">
      <a href="{% url 'landing' %}" style="color:#3b82f6; text-decoration:none;">‚Üê Back to Dashboard</a>
    </div>
    </form>
  </div>
</body>

</html>
